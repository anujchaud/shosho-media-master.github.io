{% load custom_tags %}
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" 
    {% if user.is_authenticated %}
    href="{% url 'post-list' %}"
    {% else %}
    href = "{% url 'index' %}"
    {% endif %}
    ><i class="fa-solid fa-circle-nodes"></i>ShoSho Media</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mt-3 mb-2 mb-lg-0">
        <li>
          <h5> <a class="inbox-icon" href="{% url 'explore' %}">Explore <i class="fa-brands fa-wpexplorer"></i></a></h5>
        </li>
      </ul>
      <form class="d-flex" action="{% url 'profile-search' %}" method="GET">
        <div class="input-group my-2">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{request.GET.query}}">
        <button class="remove-default-btn" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
      </div>
      </form>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user"></i></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
          <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
        </ul>
      </div>
      <div class="nav-item inbox-icon-container">
        <a href="{% url 'inbox' %}" class="inbox-icon"><i class="fa-solid fa-square-envelope"></i></a>
      </div>
      <div class="nav-item">
        {% show_notifications %}
      </div>
      {% endif %}
    </div>
  </div>
</nav>
</div>
